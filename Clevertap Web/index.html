<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SigIn Form</title>
</head>

<body>
    <div class="sign-in">
        <h1>Welcome to CleverTap</h1>
        <form>
            <input type="name" id="name" class="input-box" placeholder="Name">
            <input type="email" id="email" class="input-box" placeholder="Email">
            <input type="phone" id="phone" class="input-box" placeholder="Phone Number">
            <input type="dob" id="dob" class="input-box" placeholder="Date of Birth">
            
            <button type="button" class="loginbtn" onclick="onLogin()">Login</button>
            <hr>
            <button type="button" class="pushbtn" onclick="onPush()">Push Profile</button>
            <hr>
            <button type="button" class="askforpush" onclick="onAskPush()">Ask For Push</button>
        </form>
    </div>
    
    <script src="./index.js"></script>
</body>

</html>
